<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link href="../static/favicon.ico" rel="icon"/>
    <title>FEEDBACK</title>  
  </head>
  <body>
    <div class="hero-full-container background-image-container white-text-container" style="background-image: url('./static/assets/images/space.jpg')">
</style>
    <div class="container">
      <img src="../static/logo.png" alt="Lexus" class="logo" />
      
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Student Name</h3>
          <input
            type="text"
            name="student"
            placeholder="Enter Name of the Student"
          />
        </div>
        <div class="form-group">
          <h3>Professor</h3>
          <select name="Professor">
            <option value="">Select Professor</option>
            <option value="Dr. Shabbeer Ahmed">Dr. Shabbeer Ahmed -- Cloud Computing </option>
            <option value="Dr. Sridevi Kotari">Dr. Sridevi Kotari -- Distributed System</option>
            <option value="Mohd Nazeer">Mohd Nazeer  --  Data Mining</option>
            <option value="Shabaz Hussain">Shabaz Hussain -- Artificial Intelligence</option>
            <option value="Dr. Moiz Qyser ">Dr. Moiz Qyser  -- Software Engineering</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your Professor</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
